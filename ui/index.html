<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pyTainer</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="js/libs/jquery-3.6.4.min.js"></script>
    <script src="js/master.js"></script>
  </head>
  <body>
    <div id="body">
      <h1>Hello, world!</h1>
      <input type="text" id="username" ><br><br>
      <input type="password" id="password" ><br><br>
      <button onclick="auth()">te</button>
      <button onclick="location.reload(true)">Nocache</button>

      <script>
        function auth() {
            api_request('auth', {'username': $('#username').val(), 'password': $('#password').val()}, function(response) {
                console.log(response)
                if (response['OK']) {
                    ajax_load('body', 'tpl/framework.html')
                }
            }) 
        }
      </script>
  
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
